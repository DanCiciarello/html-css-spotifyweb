<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <!-- Styles -->
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!-- Viewport container -->
    <div class="app-container flex flex-column">

        <!-- Main Wrapper -->
        <div class="main-wrapper grow flex overflow-y">

            <!-- Sidebar no shrink -->
            <div class="sidebar-container no-shrink flex flex-column">

                <!-- Sidebar Logo -->
                <div class="sidebar-logo-container">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>

                <!-- Sidebar Buttons -->
                <div class="sidebar-buttons-container">
                    
                    <!-- Home -->
                    <a href="#" class="sidebar-button color-white">
                        <div class="sidebar-button-icon"><img src="img/home.svg" alt="Home icon"></div>
                        <div class="sidebar-button-text">Home</div>
                    </a>

                    <!-- Cerca -->
                    <a href="#" class="sidebar-button color-gray">
                        <div class="sidebar-button-icon"><img src="img/search.svg" class="color-gray-svg" alt="Search icon"></div>
                        <div class="sidebar-button-text">Cerca</div>
                    </a>

                    <!-- La tua libreria -->
                    <a href="#" class="sidebar-button color-gray">
                        <div class="sidebar-button-icon"><img src="img/libreria.svg" class="color-gray-svg" alt="Search icon"></div>
                        <div class="sidebar-button-text">La tua libreria</div>
                    </a>

                </div>

                <!-- Sidebar Playlist -->
                <div class="sidebar-playlist-container grow overflow-y color-white">
                    
                    <!-- Playlist title -->
                    <div class="sidebar-playlist-title">
                        <h6 class="color-white">Playlist</h6>
                    </div>

                    <!-- Crea playlist -->
                    <a href="#" class="crea-playlist">
                        <div class="crea-playlist-icon">+</div>
                        <div class="crea-playlist-text">Crea playlist</div>
                    </a>

                    <!-- Playlist list -->
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>
                    <div class="sidebar-playlist">Nome Playlist</div>

                </div>

                <!-- Sidebar Account -->
                <div class="sidebar-account-container">
                    
                    <!-- Install app -->
                    <a href="#" class="install-app">
                        <div class="install-app-icon"><img src="img/download.svg" class="color-gray-svg" alt="Download icon"></div>
                        <div class="install-app-text">Installa app</div>
                    </a>

                    <!-- Divider -->
                    <div class="sidebar-divider"></div>

                    <!-- User account -->
                    <a href="#" class="sidebar-button user-sidebar-button color-white">
                        <div class="sidebar-button-icon user-sidebar-icon"></div>
                        <div class="sidebar-button-text user-sidebar-text">John Doe</div>
                    </a>

                </div>

                
            </div>

            <!-- Main section -->
            <div class="main-section-container grow flex flex-column">

                <!-- Upgrade top bar no shrink -->
                <div class="upgrade-bar-container no-shrink flex right-x-align center-y-align color-white">

                    <!-- Upgrade button -->
                    <div class="upgrade-button-container">
                        <a href="#" class="upgrade-button"><h6>Effettua l'upgrade</h6></a>
                    </div>

                </div>

                <!-- Playlist container -->
                <div class="playlist-container grow overflow-y">
                    
                    <!-- Playlist tab -->
                    <div class="playlist-tab-container">

                    </div>

                    <!-- Recently played -->
                    <div class="recently-played-container">

                    </div>

                    <!-- Created for -->
                    <div class="created-for-container">

                    </div>

                    <!-- Popular artists -->
                    <div class="popular-artists-container">

                    </div>

                </div>

            </div>
    
        </div>
    
        <!-- Control bar no shrink -->
        <div class="control-bar-container no-shrink flex">

            <!-- Playing now container -->
            <div class="playing-now-container">

            </div>

            <!-- Song controller container -->
            <div class="song-controller-container">

            </div>

            <!-- Volume controller container -->
            <div class="volume-controller-container">

            </div>
    
        </div>

    </div>

</body>
</html>
